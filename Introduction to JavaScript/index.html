<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learn Javascript</title>
    </head>
    <body>
        <h2>Learning Javascript</h2>

        <button type="button"
            onclick="document.getElementById('demo').innerHTML = Date()">Click
            me to display Date and Time</button>

        <p id="demo"></p> <br>

        <button type="button"
            onclick="document.getElementById('myImage').src = '../assets/img/pic_bulbon.gif'">Turn
            on the light</button>

        <img id="myImage" src="../assets/img/pic_bulboff.gif"
            style="width: 100px;">

        <button type="button"
            onclick="document.getElementById('myImage').src = '../assets/img/pic_bulboff.gif'">Turn
            off the light</button> <br> <br>

        <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Ratione, similique!</p>

        <button type="button"
            onclick="document.getElementById('text').style.fontSize = '40px'">Click
            me to font size change</button>

        <button type="button"
            onclick="document.getElementById('text').style.display = 'none'">Text
            Hide</button>

        <button type="button"
            onclick="document.getElementById('text').style.display = 'block'">Text
            Show</button>

    </body>
</html>
